{% extends "layout.html" %}

{% block main %}
    <form action="/login" method="post">
        <h1>LOGIN</h1>
        <div>
            <input autocomplete="off" autofocus class="input-group" name="username" placeholder="Username" type="text" required>
        </div>
        <div>
            <input class="input-group" name="password" placeholder="Password" type="password" required>
        </div>
        <div>
            <a href="/register" class="underline-link">New User?</a>
        </div>
        <button class="btn" type="submit">Log In</button>
    </form>
{% endblock %}
