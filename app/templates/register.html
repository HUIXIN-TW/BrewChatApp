{% extends "layout.html" %}

{% block main %}
    <form action="/register" method="post">
        <h1>REGISTER</h1>
        {% if session['tmpName'] %}
        <div>
            <input autocomplete="off" autofocus class="input-group" name="username" placeholder="Username" type="text" value="{{ session['tmpName'] }}" required>
        </div>
        {% else %}
        <div>
            <input autocomplete="off" autofocus class="input-group" name="username" placeholder="Username" type="text" required>
        </div>
        {% endif %}        
        <div>
            <input class="input-group" name="password" placeholder="Password" type="password" required>
        </div>
        <div>
            <input class="input-group" name="confirm_password" placeholder="Password Again" type="password" required>
        </div>
        <div>
            <a href="/login" class="underline-link">Already Have Account?</a>
        </div>
        <button class="btn" type="submit">Register</button>
    </form>
{% endblock %}
